{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="content">
  <form action="{% url 'account:register' %}" method="post">
    {% csrf_token %}
    <table>
      {{ user_form.as_table }}
      {{ profile_form.as_table }}
    </table>
    <input type="submit" value="Register">
  </form>
</div>
{% endblock %}
