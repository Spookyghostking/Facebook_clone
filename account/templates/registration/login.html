{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="content">
  <h3>Log in</h3>
  <form action="{% url 'account:login' %}" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="hidden" name="next" value="{% url 'account:profile' %}">
    <input type="submit" value="Log in">
  </form>
</div>
{% endblock %}
